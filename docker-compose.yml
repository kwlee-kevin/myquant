services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: myquant
      POSTGRES_USER: myquant
      POSTGRES_PASSWORD: myquant
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myquant -d myquant"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "55432:5432"

  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql://myquant:myquant@postgres:5432/myquant}
      DJANGO_SECRET_KEY: ${DJANGO_SECRET_KEY:-dev-secret-key}
      BRIDGE_API_KEY: ${BRIDGE_API_KEY:-dev-bridge-key}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://backend:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  postgres_data:
