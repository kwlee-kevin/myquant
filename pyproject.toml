[tool.ruff]
target-version = "py39"
line-length = 100
fix = true
show-fixes = true

# 기본 규칙: ruff 기본 + import 정리(I) 정도부터 시작 (안전한 최소)
lint.select = ["E", "F", "I", "UP", "B"]
lint.ignore = [
  "E501", # line-length는 formatter가 처리
]

exclude = [
  ".git",
  ".venv",
  "venv",
  "node_modules",
  "frontend/.next",
  "backend/**/migrations",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
line-ending = "auto"
